name: Demo Checks

on:
  pull_request:
    paths:
      - 'demo/**'
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        uses: ./.github/actions/prepare
      - name: Prepare Demo
        uses: ./.github/actions/prepare
        with:
          folder: 'demo'
      - name: Lint
        run: npm run lint -- --max-warnings 0
        working-directory: 'demo'

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        uses: ./.github/actions/prepare
      - name: Prepare Demo
        uses: ./.github/actions/prepare
        with:
          folder: 'demo'
      - name: Check
        run: npm run check
        working-directory: 'demo'

  may-merge:
    needs: ['check', 'lint']
    runs-on: ubuntu-latest
    steps:
      - name: Cleared for merging
        run: echo OK
